<div
  class="tag_read_only d-flex align-items-center text-truncate"
  data-toggle="tooltip"
  title="{{ subTitle }}"
  data-placement="bottom"
>
  <div class="title" [style.color]="titleColor">
    <span>{{ title }}</span>
  </div>
  <div class="sub_title" [style.color]="subTitleColor">
    <span>{{ subTitle }}</span>
  </div>
</div>
