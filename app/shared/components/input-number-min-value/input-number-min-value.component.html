<div
  class="input-group container-input"
  *ngIf="allowDecimal; else integer">
  <div class="input-group-prepend">
    <span class="input-group-text">{{min}}</span>
  </div>
  <input
    type="text"
    class="form-control"
    [ngStyle]="{ 'text-align': text_align }"
    [class.disabled]="disabled"
    [class.invalid]="invalid"
    [(ngModel)]="value"
    [textMask]="{ mask: maskDecimal, guide: false }"
    (blur)="blur()" />
</div>

<ng-template #integer>
  <div
    class="input-group container-input"
    [class.disabled]="disabled"
    [class.invalid]="invalid">
    <div class="input-group-prepend">
      <span class="input-group-text">{{min}}</span>
    </div>
    <div class="input-group-prepend">
      <button
        class="btn"
        type="button"
        (click)="sub()"
        [class.disabled]="disabled || valueAsNumber() <= min"
        (blur)="blur()">
        <i class="fas fa-minus minus"></i>
      </button>
    </div>
    <input
      type="text"
      class="form-control"
      [class.disabled]="disabled"
      [(ngModel)]="value"
      [textMask]="{ mask: maskPositiveInteger, guide: false }"
      (blur)="blur()" />
    <div class="input-group-append">
      <button
        class="btn"
        type="button"
        (click)="add()"
        [class.disabled]="disabled || valueAsNumber() >= max"
        (blur)="blur()">
        <i class="fas fa-plus text-primary plus"></i>
      </button>
    </div>
  </div>
</ng-template>
