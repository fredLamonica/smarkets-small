<ng-container *ngIf="showFornecedor; else showComprador">
  <div class="container mb-4">
    <div class="row d-flex justify-content-end">
      <sdk-button
        [label]="'Incluir CNAEs'"
        [icon]="'fa fa-2x fa-plus'"
        (buttonClick)="abrirModalCadastrarCnae()"
      ></sdk-button>
    </div>
  </div>

  <div class="d-flex">
    <div class="w-100">
      <div class="bg-white border-bottom py-4" *ngIf="!cnaes?.length; else hasValue">
        <div class="col no-content" translate>GENERAL.NO_RECORDS_FOUND</div>
      </div>
      <!-- begin-list-->
      <ng-template #hasValue>
        <sdk-list-view [items]="cnaes">
          <ng-template sdkListViewItem let-item>
            <item-cnae [cnae]="item" (atualizarCnae)="atualizarCnaes()"></item-cnae>
          </ng-template>
        </sdk-list-view>
      </ng-template>
      <!-- end-list -->
    </div>
  </div>
</ng-container>

<ng-template #showComprador>
  <div class="col-12 d-flex justify-content-end mb-4">
    <sdk-rectangle-button
      [label]="'Incluir CNAEs'"
      type="secondary"
      [leftIconClass]="'fas fa-plus'"
      [leftIconColor]="'#FFFFFF'"
      (buttonClick)="abrirModalCadastrarCnae()"
    >
    </sdk-rectangle-button>
  </div>

  <div class="col-12">
    <div class="w-100">
      <div class="bg-white border-bottom py-4 w-100" *ngIf="cnaes?.length === 0; else hasValue">
        <div class="col no-content" translate>GENERAL.NO_RECORDS_FOUND</div>
      </div>
    </div>
    <!-- begin-list-->
    <ng-template #hasValue>
      <div class="listagem">
        <div class="row header-margins">
          <div class="header">
            <p></p>
          </div>
        </div>
        <sdk-list-view [items]="cnaes">
          <ng-template sdkListViewItem let-item>
            <div class="cnaes-item">
              <sdk-item-card
                class="style-cnae"
                [showStatusBar]="false"
                [iconClass]="'fas fa-file-invoice-dollar'"
                [borderColor]="borderColor"
                [borderColorHover]="borderColorHover"
                [borderStyle]="borderStyle"
                [borderWidth]="borderWidth"
                [iconSpotColor]="iconSpotColor"
                [iconSpotColorHover]="iconSpotColorHover"
                [hasMarginBottom]="true"
                [repositionOnHover]="true"
              >
                <div
                  class="d-flex w-100 justify-content-around align-items-center cursor"
                  style="margin-left: 1rem"
                >
                  <div class="col-11">
                    <div class="row">
                      <div class="col-11 mr-auto p-2">
                        <a
                          class="descricao-documento crop-text-1"
                          data-toggle="tooltip"
                          data-placement="bottom"
                          [title]="titleDescription(item)"
                          >{{ titleDescription(item) }}</a
                        >
                      </div>
                    </div>
                  </div>
                  <div class="col-1">
                    <i class="fas fa-2x fa-circle circle-icon"></i>
                    <button
                      class="btn btn-sm btn-icon delete-action"
                      (click)="resquestDeletion(item)"
                    >
                      <i class="fas fa-trash-alt"></i>
                    </button>
                  </div>
                </div>
              </sdk-item-card>
            </div>
          </ng-template>
        </sdk-list-view>
      </div>
    </ng-template>
    <!-- end-list -->
  </div>
</ng-template>
