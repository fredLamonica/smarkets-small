<div class="card-entry mx-0 my-0">
  <div class="card-entry-body d-flex align-items-center px-2 py-2">
    <i class="{{ icon }} {{ iconSize }} icon-left pr-2" [style.color]="iconColor"></i>

    <span class="span text-no-space text-small"> {{ label }}</span>

    <i class="fas fa-chevron-right icon-right pl-2"></i>
  </div>
</div>
