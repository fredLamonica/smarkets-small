<div class="modal-header">
  <div class="modal-title" id="modal-basic-title">{{textoCabecalho}}</div>
  <button type="button" class="close" aria-label="Close" (click)="cancelar()">
    <i class="fas fa-times"></i>
  </button>
</div>
<div class="modal-body">
  <div class="form-row">
    <div class="form-group required col-lg-12">
      <textarea
        style="resize: none"
        class="form-control"
        type="text"
        name="inputTextArea"
        autofocus
        [(ngModel)]="inputTextArea"
        [class.invalid]="isEmpty(inputTextArea)"></textarea>
      <span class="invalid" *ngIf="isEmpty(inputTextArea)">
        Preenchimento obrigat√≥rio
      </span>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-danger" (click)="cancelar()">Cancelar</button>
  <button
    type="button"
    [class.disabled]="isEmpty(inputTextArea)"
    class="btn btn-outline-primary"
    (click)="confirmar()">
    Confirmar
  </button>
</div>
