<div class="modal-header">
  <div class="modal-title" id="modal-basic-title">Alterar Valor de Referência</div>
  <button type="button" class="close" aria-label="Close" (click)="cancelar()">
    <i class="fas fa-times"></i>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="form">
    <div class="form-row">
      <div class="form-group align-self-center col-8">
        <p></p>
        <label class="font-weight-bold text-primary"> {{ cotacaoItem.produto?.descricao }}</label>
      </div>
      <div class="form-group col-4">
        <label for="valor"> Valor de Referência </label>
        <input
          class="form-control"
          [textMask]="{ mask: maskValor, guide: false }"
          type="text"
          name="valorReferencia"
          formControlName="valorReferencia"
          [class.invalid]="
            form.controls.valorReferencia.invalid && form.controls.valorReferencia.dirty
          "
        />
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-primary" (click)="cancelar()">Cancelar</button>
  <button type="button" class="btn btn-primary" (click)="solicitaConfirmar()">Confirmar</button>
</div>
