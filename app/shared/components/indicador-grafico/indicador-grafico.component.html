<div class="card">
  <div class="card-header text-center font-weight-bold text-uppercase">
    {{ titulo }}
  </div>
  <div class="card-body">
    <div class="card-title text-center text-uppercase">{{ subTitulo }}</div>
    <div class="row justify-content-center">
      <div class="col">
        <div class="chart" *ngIf="labels && data">
          <canvas width="100%" height="100%" baseChart [data]="data" [labels]="labels" [options]="pieChartOptions"
            [chartType]="tipo" [colors]="cores" [legend]="legenda">
          </canvas>
        </div>
      </div>
    </div>
    <div class="row mt-2 justify-content-center" *ngIf="permitirDownload">
      <div class="col-12 mb-2 text-center">
        <small>Exportar requisições sem responsável em CSV:</small>
      </div>
      <div class="col col-xl-6">
        <button class="btn btn-block btn-light text-indigo-light" (click)="download()">Baixar</button>
      </div>
    </div>
  </div>
</div>
