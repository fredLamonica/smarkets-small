<ul class="nav bg-gray">
  <li class="nav-item">
    <a class="nav-link" role="button" (click)="salvar()"><i class="fas fa-save"></i> Salvar</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" role="button" (click)="cancelar()"><i class="fas fa-ban"></i> Cancelar</a>
  </li>
  <li class="nav-item" *ngIf="idConta">
    <a class="nav-link" role="button" [routerLink]="['../', 'novo']"><i class="fas fa-plus"></i> Incluir novo</a>
  </li>
</ul>
<header>
  <h1 class="title" translate>{{ idConta?'Alterar':'Incluir' }} conta de contábil</h1>
</header>
<div class="container-fluid no-bounds">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <form [formGroup]="form">
            <div class="form-row" *ngIf="idConta">
              <div class="form-group col-12 col-lg-1">
                <label for="idContaContabil" translate> Id </label>
                <input class="form-control" type="text" readonly name="idContaContabil" formControlName="idContaContabil">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-lg-12">
                <label for="idContaContabilPai"> Conta contábil pai </label>
                <input-tree [source]="contasContabeis" value-property="descricao" key-property="idContaContabil" children-property="filhos" name="idContaContabilPai" formControlName="idContaContabilPai" (empty-tree)="naoExistemContasDisponiveis($event)"></input-tree>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-lg-2">
                <label for="descricao" translate> Código </label>
                <input class="form-control" type="text" name="codigo" formControlName="codigo">
              </div>
              <div class="form-group required col-lg-10">
                <label for="descricao" translate> Descrição </label>
                <input class="form-control" [class.invalid]="form.controls.descricao.invalid && form.controls.descricao.dirty"
                  type="text" name="descricao" formControlName="descricao">
                <span class="invalid" *ngIf="form.controls.descricao.invalid && form.controls.descricao.dirty">Preenchimento
                  obrigatório</span>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
