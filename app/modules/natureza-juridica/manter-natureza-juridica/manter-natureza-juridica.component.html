<ul class="nav bg-gray">
  <li class="nav-item">
    <a class="nav-link" role="button" (click)="salvar()"><i class="fas fa-save"></i> Salvar</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" role="button" (click)="cancelar()"><i class="fas fa-ban"></i> Cancelar</a>
  </li>
</ul>
<header>
  <h1 class="title" translate>{{ idNaturezaJuridica?'Alterar':'Incluir' }} natureza jurídica </h1>
</header>
<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <form [formGroup]="form">
            <div class="form-row">
              <div class="form-group required col-2">
                <label for="codigo" translate> Código </label>
                <input class="form-control" [class.invalid]="form.controls.descricao.invalid && form.controls.descricao.dirty"
                  type="text" name="codigo" formControlName="codigo">
                <span class="invalid" *ngIf="form.controls.codigo.invalid && form.controls.codigo.dirty">Preenchimento obrigatório</span>
              </div>
              <div class="form-group required col-5">
                <label for="descricao" translate> Descrição </label>
                <input class="form-control" [class.invalid]="form.controls.descricao.invalid && form.controls.descricao.dirty"
                  type="text" name="descricao" formControlName="descricao">
                <span class="invalid" *ngIf="form.controls.descricao.invalid && form.controls.descricao.dirty">Preenchimento obrigatório</span>
              </div>
              <div class="form-group required col-5">
                <label for="categoria" translate> Categoria </label>
                <select class="form-control" name="categoria" formControlName="categoria">
                  <option value="1">Administração Pública</option>
                  <option value="2">Entidades Empresariais</option>
                  <option value="3">Entidades sem Fins Lucrativos</option>
                  <option value="4">Pessoas Físicas</option>
                  <option value="5">Organizações Internacionais e Outras Instituições Extraterritoriais</option>
                </select>
                <span class="invalid" *ngIf="form.controls.categoria.invalid && form.controls.categoria.dirty">Preenchimento obrigatório</span>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
