<form #formulario="ngForm">
  <div class="form-group required">
    <label for="titulo">Título</label>
    <input id="titulo" class="form-control" type="text" name="titulo" [(ngModel)]="form.titulo" />
  </div>
  <div class="form-group required">
    <label for="descricao">Descrição</label>
    <textarea
      id="descricao"
      class="form-control"
      type="text"
      style="height: 200px"
      name="descricao"
      [(ngModel)]="form.descricao"
    ></textarea>
  </div>
  <div class="form-group">
    <label for="anexos">Anexos</label>
    <br />
    <input
      id="anexos"
      type="file"
      multiple
      name="anexos"
      [value]="form.anexos"
      (change)="onChange($event)"
    />
  </div>
  <div class="d-flex flex-row-reverse">
    <button class="btn btn-primary btn-block col-1" type="submit" (click)="onSend()">Enviar</button>
  </div>
</form>
