<div class="modal-header">
  <div class="modal-title" id="modal-basic-title">
    {{ pedidoObservacaoPadrao?.idPedidoObservacaoPadrao ? 'Alterar ' : 'Incluir ' }} Observação
    Padrão
  </div>
  <button type="button" class="close" aria-label="Close" (click)="cancelar()">
    <i class="fas fa-times"></i>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="form">
    <div class="form-row">
      <div class="form-group col-lg-1" *ngIf="pedidoObservacaoPadrao?.idPedidoObservacaoPadrao">
        <label> ID </label>
        <input
          class="form-control"
          type="text"
          name="idPedidoObservacaoPadrao"
          formControlName="idPedidoObservacaoPadrao"
          disabled="true"
        />
      </div>
      <div class="form-group col-lg-12">
        <label class="required"> Descrição </label>
        <ck-editor
          formControlName="descricao"
          [class.invalid]="form.controls.descricao.invalid && form.controls.descricao.dirty"
        >
        </ck-editor>
        <span
          class="invalid"
          *ngIf="form.controls.descricao.invalid && form.controls.descricao.dirty"
          >Preenchimento obrigatório</span
        >
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-primary" (click)="cancelar()">Cancelar</button>
  <button type="button" class="btn btn-success" (click)="salvar()">Salvar</button>
</div>
