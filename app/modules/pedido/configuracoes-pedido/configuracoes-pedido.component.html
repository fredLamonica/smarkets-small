<div class="header">
    <div class="header-search row">
      <div class="col-12 align-self-center">
        <h3 class="mb-0 text-uppercase text-primary font-weight-bold">Configurações de Pedidos</h3>
      </div>
    </div>
  </div>
  <div class="custom-nav-tabs">
    <ul class="nav nav-tabs row bounds" id="configuracaoTab" role="tablist">
      <li class="nav-item col-md-6 col-lg-3">
        <a class="nav-link nav-link-block" [class.active]="tabAtiva == 'configuracoes'" id="configuracoes-tab"
          data-toggle="tab" role="tab" aria-controls="configuracoes"
          aria-selected="false">
          Configurações
        </a>
      </li>
    </ul>
    <div class="tab-content bounds" id="configuracaoTabContent">
      <div class="tab-pane fade" [ngClass]="{ 'active show': tabAtiva == 'configuracoes' }" id="configuracoes"
        role="tabpanel" aria-labelledby="configuracoes-tab">
        <configuracoes></configuracoes>
      </div>
    </div>
</div>
