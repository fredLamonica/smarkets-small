<div class="card card-tab-content">
  <div class="card-header">
    <a (click)="inserir()" class="btn btn-icon d-flex align-items-center text-primary p-0">
      <i class="fas fa-plus-circle"></i>
      <p class="d-inline-block mb-0 ml-2">Inserir nova categoria de material</p>
    </a>
  </div>
  <div class="card-body">
    <div class="container-fluid">
      <div class="bg-lighter border-bottom row py-4 d-none d-md-flex">
        <div class="col-md-1">
          <label class="font-weight-bold">ID:</label>
        </div>
        <div class="col-md-2">
          <label class="font-weight-bold">Código:</label>
        </div>
        <div class="col-md-6">
          <label class="font-weight-bold">Descrição:</label>
        </div>
        <div class="col-md-3">
          <label class="font-weight-bold">Ações:</label>
        </div>
      </div>
  
      <div class="bg-white border-bottom row py-4" *ngIf="!categoriasMateriais?.length; else hasValue">
        <div class="col no-content" translate>GENERAL.NO_RECORDS_FOUND</div>
      </div>
  
      <!-- begin-list no-content mt-5-->
      <ng-template #hasValue>
        <div class="bg-white border-bottom row py-4"
          *ngFor="let categoriaMaterial of categoriasMateriais; let i = index;">
          <!-- begin-fields-->
          <div class="col-md-1 col-sm-3 align-self-center">
            <label for="" class="font-weight-bold d-block d-md-none">ID:</label>
            <p class="mb-3 mb-md-0"> {{ categoriaMaterial.idCategoriaMaterial }} </p>
          </div>
          <div class="col-md-2 col-sm-3 align-self-center">
            <label for="" class="font-weight-bold d-block d-md-none">Código:</label>
            <p class="mb-3 mb-md-0"> {{ categoriaMaterial.codigo }} </p>
          </div>
          <div class="col-md-6 col-sm-3 align-self-center">
            <label for="" class="font-weight-bold d-block d-md-none">Descrição:</label>
            <p class="mb-3 mb-md-0"> {{ categoriaMaterial.descricao }} </p>
          </div>
          <div class="col-md-3 d-flex justify-content-between align-self-center">
            <button class="btn btn-icon" data-toggle="tooltip" data-placement="bottom" title="Auditoria"
              (click)="onAuditoriaClick(categoriaMaterial.idCategoriaMaterial)">
              <i class="fas fa-history"></i>
            </button>
            <button class="btn btn-icon" data-toggle="tooltip" data-placement="bottom" title="Editar"
              (click)="onEditarClick(categoriaMaterial)">
              <i class="far fa-edit"></i>
            </button>
            <button class="btn btn-icon" data-toggle="tooltip" data-placement="bottom" title="Excluir"
              (click)="onExcluirClick(categoriaMaterial.idCategoriaMaterial)">
              <i class="far fa-trash-alt text-danger"></i>
            </button>
          </div>
          <!-- end-list -->
        </div>
      </ng-template>
      <!-- end-list -->
    </div>
  </div>
</div>
