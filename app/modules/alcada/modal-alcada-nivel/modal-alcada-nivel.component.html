<sdk-modal
  class="modal-alcada-nivel"
  [title]="(alcadaNivel ? 'Editar ' : 'Incluir ') + 'Nível'">
  <form [formGroup]="form" class="p-4">
    <div class="form-row">
      <div class="form-group required col-lg-8">
        <label for="descricao"> Descrição </label>
        <input type="text" class="form-control" name="descricao" formControlName="descricao"
          [class.invalid]="form.controls.descricao.invalid && form.controls.descricao.dirty">
        <span class="invalid" *ngIf="form.controls.descricao.invalid && form.controls.descricao.dirty">Preenchimento
          obrigatório</span>
      </div>
      <div class="form-group required col-lg-3">
        <label for="valor"> Valor </label>
        <input class="form-control" [textMask]="{mask: maskValor, guide: false}" type="text" name="valor"
          formControlName="valor" [class.invalid]="form.controls.valor.invalid && form.controls.valor.dirty">
        <span class="invalid" *ngIf="form.controls.valor.invalid && form.controls.valor.dirty">Preenchimento
          obrigatório</span>
      </div>
    </div>
    <div class="form-row">

    </div>

    <!-- #region Participantes -->
    <label class="font-weight-bold required">
      Participantes
    </label>
    <hr class="mt-0" />
    <div class="form-row">
      <div class="form-group col-lg-3">
        <button
          role=button type="button"
          class="btn btn-block btn-primary"
          [class.disabled]="usuariosSelecionados?.length || usuariosSelecionados?.length > 1 "
          (click)="incluir()">
          <i class="fas fa-plus"></i> Incluir
        </button>
      </div>
      <div class="form-group col-lg-3">
        <button
          role=button type="button"
          class="btn btn-block btn-editar"
          [class.disabled]="!usuariosSelecionados?.length || usuariosSelecionados?.length > 1 "
          (click)="editar()">
          <i class="fas fa-edit"></i> Editar
        </button>
      </div>
      <div class="form-group col-lg-3">
        <button
          role=button type="button"
          class="btn btn-block btn-danger"
          [class.disabled]="!usuariosSelecionados?.length"
          (click)="remover()">
          <i class="fas fa-trash-alt"></i> Remover
        </button>
      </div>
    </div>

    <smk-table [config]="tabelaConfig" [items]="form.controls.alcadaNivelUsuarios.value"
      (selectedChange)="selectUser($event)">
    </smk-table>

    <div class="form-row justify-content-end">
      <div class="form-group col-lg-3">
        <button
          role=button
          class="btn btn-outline-primary w-100" type="button"
          (click)="cancelar()">
          Cancelar
        </button>
      </div>
      <div class="form-group col-lg-3">
        <button
          role=button
          class="btn btn-block btn-primary" type="button"
          (click)="salvar()">
          Salvar
        </button>
      </div>
    </div>
  </form>
</sdk-modal>
