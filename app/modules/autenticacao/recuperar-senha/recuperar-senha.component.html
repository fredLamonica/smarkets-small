<div class="top-bar"></div>
<div class="py-4">
    <img src="./../../../assets/img/logo-cinza.png" alt="Smarkets" class="mx-autod-block">
</div>
<div class="d-flex justify-content-center login-bar">
  <h4>RECUPERAR SENHA:</h4>
</div>
<div class="container mt-4">
  <div class="row justify-content-md-center">  
    <form name="form" [formGroup]="form" novalidate>
      <div class="form-group">
        <label translate> PAGES.USER.EMAIL </label>
        <div class="input-group">
          <input type="text" name="identificador" class="form-control" autofocus formControlName="identificador">
        </div>
      </div>
      <button class="btn btn-primary btn-block py-2" type="submit" (click)="recuperarSenha()" translate> PAGES.AUTH.RESET_PASSWORD </button>
      <button type="button" class="btn btn-outline-primary btn-block" translate (click)="voltar()"> PAGES.AUTH.BACK_LOGIN_PAGE </button>
    </form>
  </div>
</div>
