<div class="top-bar"></div>
<div class="py-4">
    <img src="./../../../assets/img/logo-cinza.png" alt="Smarkets" class="mx-autod-block">
</div>
<div class="d-flex justify-content-center login-bar">
  <h4>REDEFINIR SENHA:</h4>
</div>
<div class="container mt-4">
  <div class="row justify-content-md-center">  
    <form name="form" [formGroup]="form" novalidate>
      <div class="form-group">
        <label translate> PAGES.AUTH.NEW_PASSWORD </label>
        <div class="input-group">
          <input type="password" name="novaSenha" class="form-control" autofocus formControlName="novaSenha"
            (input)="validarSenha()">
        </div>
        <span class="invalid d-block" *ngIf="!senhaMaiorOitoCaracter">
          A senha deve conter no mínimo 8 caracteres
        </span>
        <span class="invalid d-block" *ngIf="!senhaContemLetraMinuscula">
          A senha deve conter letra minúscula
        </span>
        <span class="invalid d-block" *ngIf="!senhaContemLetraMaiuscula">
          A senha deve conter letra maiúscula
        </span>
        <span class="invalid d-block" *ngIf="!senhaContemNumero">
          A senha deve conter número
        </span>
        <span class="invalid d-block" *ngIf="!senhaContemCaracterEspecial">
          A senha deve conter caracter especial
        </span>
      </div>
      <div class="form-group">
        <label translate> PAGES.AUTH.CONFIRM_NEW_PASSWORD </label>
        <div class="input-group">
          <input type="password" name="confirmacaoNovaSenha" class="form-control"
            formControlName="confirmacaoNovaSenha" (input)="validarSenhasIguais()">
        </div>
        <span class="invalid d-block" *ngIf="!senhaIguais">
          Nova senha e confirmação devem ser iguais
        </span>
      </div>
      <button class="btn btn-primary btn-block py-2" type="submit" (click)="redefinirSenha()" translate> PAGES.AUTH.CHANGE_PASSWORD </button>
    </form>
  </div>
</div>
