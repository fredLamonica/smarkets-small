<div class="header">
  <div class="header-search row">
    <div class="col-12 align-self-center">
      <h3 class="mb-0 text-uppercase text-primary font-weight-bold">
        Disparos de Avaliação
      </h3>
    </div>
  </div>
</div>

<div class="custom-nav-tabs">
  <ul class="nav nav-tabs row bounds" id="avaliacaoTab" role="tablist">
    <li class="nav-item col-lg-3">
      <a
        class="nav-link nav-link-block text-truncate active"
        id="disparos-tab"
        data-toggle="tab"
        data-placement="bottom"
        title="Dados Básicos"
        role="tab"
        href="#disparos"
        aria-controls="disparos"
        aria-selected="false"
        >Disparos</a
      >
    </li>
  </ul>

  <div class="tab-content bounds line" id="disparosContent">
    <div
      class="tab-pane fade active show"
      id="disparos"
      role="tabpanel"
      aria-labelledby="disparos-tab"
    >
      <div class="card card-tab-content">
        <div class="card-header">
          <button class="btn btn-icon p-0" (click)="incluirNovoDisparo()">
            <i class="fas fa-plus-circle text-primary"></i>
            <p class="d-inline-block mb-0 ml-2 align-top">Novo Disparo</p>
          </button>
        </div>

        <div class="card-body">
          <div class="container-fluid">
            <div class="bg-lighter border-bottom row py-4 d-none d-md-flex justify-content-start">
              <div class="col-md-5 align-self-center">
                <p class="font-weight-bold mb-0">Autor:</p>
              </div>
              <div class="col-md-4 align-self-center">
                <p class="font-weight-bold mb-0">Data:</p>
              </div>

              <div class="col-md-3 align-self-center">
                <p class="font-weight-bold mb-0">Ações:</p>
              </div>
            </div>

            <div class="bg-white border-bottom row py-4" *ngIf="!disparos?.length">
              <div class="col no-content" translate>GENERAL.NO_RECORDS_FOUND</div>
            </div>

            <div
              *ngFor="let disparo of disparos; let i = index"
              class="bg-white border-bottom row py-4"
            >
              <div class="col-md-5 align-self-center">
                {{ disparo.usuarioDisparou.pessoaFisica.nome }}
              </div>
              <div class="col-md-4 align-self-center">
                {{ disparo.dataDisparo | date: 'dd/MM/yyyy HH:mm:ss' }}
              </div>
              <div class="col-md-3 d-flex justify-content-between align -self-center">
                <label for="" class="font-weight-bold d-block d-md-none">Ações:</label>
                <button
                  class="btn btn-icon"
                  data-toggle="tooltip"
                  data-placement="bottom"
                  title="Ver Disparo"
                  (click)="vizualizarDisparo(disparo)"
                >
                  <i class="far fa-eye text-primary"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
