<div
  class="infinite-scroll"
  infinite-scroll
  [infiniteScrollDistance]="1"
  [infiniteScrollThrottle]="50"
  [scrollWindow]="false"
  (scrolled)="onScroll()"
>
  <div class="header">
    <div class="header-search row">
      <div class="col-12 align-self-center">
        <h3 class="mb-0 text-uppercase text-primary font-weight-bold">
          Categorias de Fornecimento
        </h3>
      </div>
      <div class="col-lg-8">
        <input-busca
          label="O que você procura?"
          placeholder="Buscar por descrição"
          (buscar)="buscar($event)"
          (campoVazio)="limparFiltro()"
        >
        </input-busca>
      </div>
    </div>
  </div>

  <div class="custom-nav-tabs">
    <ul class="nav nav-tabs row bounds" id="categoriaFornecimentoTab" role="tablist">
      <li class="nav-item col-lg-3">
        <a
          class="nav-link nav-link-block active text-truncate"
          id="categorias-fornecimento-tab"
          data-toggle="tab"
          data-placement="bottom"
          title="Categorias de Fornecimento"
          href="#categoria-forncimento"
          role="tab"
          aria-controls="categoria-fornecimento"
          aria-selected="false"
          >Categorias de Fornecimento</a
        >
      </li>
    </ul>

    <div class="tab-content bounds line" id="categoriasFornecimentoTabContent">
      <div
        class="tab-pane fade active show"
        id="categoria-fornecimento"
        role="tabpanel"
        aria-labelledby="categorias-fornecimento-tab"
      >
        <div #categoriaFornecimento>
          <div class="card card-tab-content">
            <div class="card-header">
              <a
                class="btn btn-icon d-flex align-items-center text-primary p-0"
                (click)="CadastrarCategoria()"
              >
                <i class="fas fa-plus-circle"></i>
                <p class="d-inline-block mb-0 ml-2">Incluir nova categoria de fornecimento</p>
              </a>
            </div>
            <div class="card-body">
              <div class="container-fluid">
                <div class="bg-lighter border-bottom row py-4 d-none d-md-flex">
                  <div class="col-md-3">
                    <label class="font-weight-bold">Codigo:</label>
                  </div>
                  <div class="col-md-7">
                    <label class="font-weight-bold">Descrição:</label>
                  </div>
                  <div class="col-md-2">
                    <label class="font-weight-bold">Ações:</label>
                  </div>
                </div>
                <div
                  class="bg-white border-bottom row py-4"
                  *ngIf="!categoriasFornecimento?.length"
                >
                  <div class="col no-content" translate>GENERAL.NO_RECORDS_FOUND</div>
                </div>

                <div
                  class="bg-white border-bottom row py-4"
                  *ngFor="let categoriaFornecimento of categoriasFornecimento"
                >
                  <div class="col-md-3 col-sm-3 align-self-center">
                    <label for="" class="font-weight-bold d-block d-md-none">Código:</label>
                    <p
                      class="mb-3 mb-lg-0 line-clamp line-clamp-2"
                      data-toggle="tooltip"
                      data-placement="bottom"
                      title="{{ categoriaFornecimento.codigo }}"
                    >
                      {{ categoriaFornecimento.codigo }}
                    </p>
                  </div>
                  <div class="col-md-7 col-sm-7 align-self-center">
                    <label for="" class="font-weight-bold d-block d-md-none">Descrição:</label>
                    <p
                      class="mb-3 mb-lg-0 line-clamp line-clamp-1"
                      data-toggle="tooltip"
                      data-placement="bottom"
                      title="{{ categoriaFornecimento.descricao }}"
                    >
                      {{ categoriaFornecimento.descricao }}
                    </p>
                  </div>
                  <div class="col-md-2 d-flex justify-content-between align-self-center">
                    <label for="" class="font-weight-bold d-block d-md-none">Ações:</label>
                    <button
                      class="btn btn-icon"
                      data-toggle="tooltip"
                      data-placement="bottom"
                      title="Editar"
                      (click)="editar(categoriaFornecimento)"
                    >
                      <i class="far fa-edit"></i>
                    </button>
                    <button
                      class="btn btn-icon"
                      data-toggle="tooltip"
                      data-placement="bottom"
                      title="Excluir"
                      (click)="solicitarExclusao(categoriaFornecimento)"
                    >
                      <i class="far fa-trash-alt text-danger"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
