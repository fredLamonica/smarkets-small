<div class="modal-header">
  <div class="modal-title" id="modal-basic-title">
    {{ form.controls.idCategoriaQuestao.value ? 'Alterar ' : 'Incluir ' }} Categoria Questão de
    Gestão de Fornecedor
  </div>
  <button type="button" class="close" aria-label="Close" (click)="cancelar()">
    <i class="fas fa-times"></i>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="form">
    <div class="row">
      <div class="form-group col-lg-2" *ngIf="categoriaQuestao?.idCategoriaQuestao > 0">
        <label>ID:</label>
        <input type="text" class="form-control" formControlName="idCategoriaQuestao" readonly />
      </div>
      <!-- <div class="form-group required col-lg-12">
        <label>Descrição:</label>
        <textarea class="form-control" rows="2" formControlName="descricao" autofocus> </textarea>
      </div> -->
      <div class="form-group required col">
        <label>Descrição:</label>
        <input
          type="text"
          class="form-control"
          formControlName="descricao"
          [class.invalid]="form.controls.descricao.invalid && form.controls.descricao.dirty"
        />
        <span
          class="invalid"
          *ngIf="form.controls.descricao.invalid && form.controls.descricao.dirty"
        >
          Preenchimento obrigatório
        </span>
      </div>
      <div class="form-group required col-lg-12">
        <label>Nota Explicativa:</label>
        <textarea class="form-control" rows="1" formControlName="notaExplicativa" autofocus>
        </textarea>
      </div>
      <div class="form-group required col-lg-2">
        <label>Peso:</label>
        <input-number
          id="peso"
          formControlName="peso"
          [integer-limit]="1"
          [min]="0"
          [max]="9"
          [class.invalid]="form.controls.peso.invalid && form.controls.peso.dirty"
        >
        </input-number>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" (click)="cancelar()" class="btn btn-outline-primary">
    <i class="fas fa-ban"></i> Cancelar
  </button>
  <button type="button" id="btnSalvar" (click)="salvar()" class="btn btn-primary">
    <i class="fas fa-save"></i> Salvar
  </button>
</div>
