<div class="infinite-scroll" infinite-scroll [infiniteScrollDistance]="1" [infiniteScrollThrottle]="50"
  [scrollWindow]="false">

  <div class="header">
    <div class="header-search row">
      <div class="col-12 align-self-center">
        <h3 class="mb-0 text-uppercase text-primary font-weight-bold">
          Configurações de Visita Técnica
        </h3>
      </div>
      <div class="col-lg-8">
        <input-busca label="O que você procura?" placeholder="Buscar por descrição" (buscar)="buscar($event)"
          (campoVazio)="limparFiltro()">
        </input-busca>
      </div>
    </div>
  </div>

  <div class="custom-nav-tabs">
    <ul class="nav nav-tabs row bounds" id="configuracaoTab" role="tablist">
      <li class="nav-item col-lg-3">
        <a class="nav-link nav-link-block active text-truncate" id="configuracoesVisitaTecnica-tab" data-toggle="tab"
          data-toggle="tooltip" data-placement="bottom" title="Questões de Avaliação na Visita Técnica"
          href="#configuracaoVisitaTecnica" role="tab" aria-controls="configuracoesVisitaTecnica"
          aria-selected="false">Questões de Avaliação na Visita Técnica</a>
      </li>
    </ul>

    <div class="tab-content bounds line" id="configuracaoTabContent">
      <div class="tab-pane fade active show" id="configuracoesVisitaTecnica" role="tabpanel"
        aria-labelledby="configuracoesVisitaTecnica-tab">
        <div #configuracaoVisitaTecnica>
          <div class="card card-tab-content">
            <div class="card-header">
              <a class="btn btn-icon d-flex align-items-center text-primary p-0" (click)="incluirQuestao()">
                <i class="fas fa-plus-circle"></i>
                <p class="d-inline-block mb-0 ml-2"> Incluir nova questão</p>
              </a>
            </div>
            <div class="card-body">
              <div class="container-fluid">
                <div class="bg-lighter border-bottom row py-4 d-none d-md-flex">
                  <div class="col-md-6">
                    <label class="font-weight-bold">Questão:</label>
                  </div>
                  <div class="col-md-3">
                    <label class="font-weight-bold">Risco/Impacto:</label>
                  </div>
                  <div class="col-md-3">
                    <label class="font-weight-bold">Ações:</label>
                  </div>
                </div>
                <div class="bg-white border-bottom row py-4" *ngIf="!configuracoesVisitasTecnicasFiltradas?.length">
                  <div class="col no-content" translate>GENERAL.NO_RECORDS_FOUND</div>
                </div>
  
                <div class="bg-white border-bottom row py-4" *ngFor="let cvt of configuracoesVisitasTecnicasFiltradas">
                  <div class="col-md-6 col-sm-6 align-self-center">
                    <label for="" class="font-weight-bold d-block d-md-none">Questão:</label>
                    <p class="mb-3 mb-lg-0 line-clamp line-clamp-2" data-toggle="tooltip" data-placement="bottom"
                      title={{cvt.questao}}> {{ cvt.questao }} </p>
                  </div>
                  <div class="col-md-3 col-sm-3 align-self-center">
                    <label for="" class="font-weight-bold d-block d-md-none">Risco/Impacto:</label>
                    <p class="mb-3 mb-lg-0 line-clamp line-clamp-1" data-toggle="tooltip" data-placement="bottom"
                      title={{ImpactoQuestao[cvt.impacto]}}>
                      {{ ImpactoQuestao[cvt.impacto] }}
                    </p>
                  </div>
                  <div class="col-md-3 d-flex justify-content-between align-self-center">
                    <button class="btn btn-icon" data-toggle="tooltip" data-placement="bottom" title="Auditoria"
                      (click)="onAuditoriaClick(cvt.idConfiguracaoVisitaTecnica)">
                      <i class="fas fa-history"></i>
                    </button>
                    <button class="btn btn-icon" data-toggle="tooltip" data-placement="bottom" title="Editar"
                      (click)="editar(cvt)">
                      <i class="far fa-edit"></i>
                    </button>
                    <button class="btn btn-icon" data-toggle="tooltip" data-placement="bottom" title="Excluir"
                      (click)="solicitarExclusao(cvt)">
                      <i class="far fa-trash-alt text-danger"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
