<ul class="nav bg-gray">
  <li class="nav-item">
    <a class="nav-link" role="button" (click)="voltar()"><i class="fas fa-ban"></i> Voltar</a>
  </li>
</ul>
<header>
  <h1 class="title" translate>Gest√£o de itens</h1>
</header>
<div class="container-fluid no-bounds">
  <!-- #region Dados Gerais -->
  <div class="card">
    <a class="card-header" data-toggle="collapse" href="#collapsedFormDadosGerais">
      Dados gerais
    </a>
    <div class="card-body">
      <form class="collapse show" id="collapsedFormDadosGerais" [formGroup]="form">
        <div class="form-row">
          <div class="form-group col-4">
            <label for="idCategoriaProduto" translate>ID Categoria Produto</label>
            <input
              class="form-control"
              type="text"
              name="idCategoriaProduto"
              formControlName="idCategoriaProduto"
              readonly/>
          </div>
          <div class="form-group col-4">
            <label for="nomeCategoria" translate> Nome Categoria </label>
            <input
              class="form-control"
              type="text"
              name="nomeCategoria"
              formControlName="nomeCategoria"
              readonly/>
          </div>
          <div class="form-group col-4">
            <label for="empresa" translate> Empresa </label>
            <input
              class="form-control"
              type="text"
              name="empresa"
              formControlName="empresa"
              readonly/>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- #region Itens -->
  <div class="card">
    <a
      class="card-header collapsed"
      data-toggle="collapse"
      href="#collapseItens"
      >
      Itens
    </a>
    <div class="card-body">
        <div class="form-row" [formGroup]="form">
        <div class="form-group col col-8">
          <input type="text" class="form-control" id="termo" formControlName="termo" placeholder="Buscar por produto"
                (keyup.enter)="buscar()" (keyup)="campoBuscaChanged()">
        </div>
        <div class="form-group col col-4">
          <button class="btn btn-primary" (click)="buscar()"><i class="fas fa-search"></i> Buscar</button>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <div class="row justify-content-start">
            <div class="col-md-4 col-xl-3" *ngIf="itensSelecionados?.length == 1">
              <button role=button class="btn btn-block btn-secondary" (click)="visualizar()">
                <i class="fas fa-eye"></i> Visualizar
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <custom-table classes="table-striped table-sm" [settings]="settings" [source]="itens"
            (select)="selecao($event)" (sort)="ordenar($event)"></custom-table>
          <pager [page]="pagina" [total-pages]="totalPaginas" [records-per-page]="itensPorPagina" (pagination)="paginacao($event)"></pager>
        </div>
      </div>
    </div>
  </div>
  <!-- #endregion -->
</div>
