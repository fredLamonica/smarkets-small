<div class="infinite-scroll" infinite-scroll [infiniteScrollDistance]="1" [infiniteScrollThrottle]="50"
  [scrollWindow]="false" (scrolled)="onScroll()">

  <div class="header">
    <div class="header-search row">
      <div class="col-12 align-self-center">
        <h3 class="mb-0 text-uppercase text-primary font-weight-bold">Configurações de Módulos</h3>
      </div>
      <div class="col-lg-8">
        <input-busca label="O que você procura?" placeholder="Buscar por descrição" (buscar)="buscar($event)"
          (campoVazio)="limparFiltro()"></input-busca>
      </div>
    </div>
  </div>

  <div class="custom-nav-tabs">
    <ul class="nav nav-tabs row bounds" id="ivaTab" role="tablist">
      <li class="nav-item col-md-6 col-lg-3">
        <a class="nav-link nav-link-block" [class.active]="true" id="integracao-tab" data-toggle="tab"
          href="#integracao" role="tab" aria-controls="integracao" aria-selected="false">
          Empresas
        </a>
      </li>
    </ul>
    <div class="tab-content bounds" id="configuracaoTabContent">
      <div class="tab-pane fade" [ngClass]="{ 'active show': true }" id="integracao" role="tabpanel"
        aria-labelledby="integracao-tab">
        <div #integracao class="card card-tab-content">
          <div class="card-header">
          </div>
          <div class="card-body">
            <div class="container-fluid">
              <div class="bg-lighter border-bottom row py-4 d-none d-md-flex">
                <div class="col-md-1">
                  <label class="font-weight-bold">ID:</label>
                </div>
                <div class="col-md-9">
                  <label class="font-weight-bold">Empresa:</label>
                </div>
                <div class="col-md-2">
                  <label class="font-weight-bold">Ações:</label>
                </div>
              </div>
              <div class="bg-white border-bottom row py-4" *ngIf="!empresas?.length; else hasValue">
                <div class="col no-content" translate>GENERAL.NO_RECORDS_FOUND</div>
              </div>

              <!-- begin-list no-content mt-5-->
              <ng-template #hasValue>
                <div class="bg-white border-bottom row py-4" *ngFor="let empresa of empresas; let i = index;">
                  <!-- begin-fields-->
                  <div class="col-md-1 col-sm-3 align-self-center">
                    <label for="" class="font-weight-bold d-block d-md-none">ID:</label>
                    <p class="mb-3 mb-md-0"> {{ empresa.idPessoaJuridica }} </p>
                  </div>
                  <div class="col-md-9 col-sm-3 align-self-center">
                    <label for="" class="font-weight-bold d-block d-md-none">Empresa</label>
                    <p class="mb-3 mb-md-0"> {{ empresa.razaoSocial }} </p>
                  </div>
                  <div class="col-md-2 d-flex justify-content-around justify-content-md-between align-self-center">
                    <button class="btn btn-icon" data-toggle="tooltip" data-placement="bottom" title="Auditoria"
                      (click)="onAuditoriaClick(empresa.idPessoaJuridica)">
                      <i class="fas fa-history"></i>
                    </button>
                    <button class="btn btn-icon" data-toggle="tooltip" data-placement="bottom" title="Editar"
                      (click)="onEditarClick(empresa.idPessoaJuridica,empresa.idTenant)">
                      <i class="far fa-edit"></i>
                    </button>
                  </div>
                  <!-- end-list -->
                </div>
              </ng-template>
              <!-- end-list -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
