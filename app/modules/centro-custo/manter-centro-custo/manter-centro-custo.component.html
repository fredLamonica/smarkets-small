<ul class="nav bg-gray">
  <li class="nav-item">
    <a class="nav-link" role="button" (click)="salvar()"><i class="fas fa-save"></i> Salvar</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" role="button" (click)="cancelar()"><i class="fas fa-ban"></i> Cancelar</a>
  </li>
  <li class="nav-item" *ngIf="idCentroCusto">
    <a class="nav-link" role="button" [routerLink]="['../', 'novo']"><i class="fas fa-plus"></i> Incluir novo</a>
  </li>
</ul>
<header>
  <h1 class="title" translate>{{ idCentroCusto?'Alterar':'Incluir' }} centro de custo</h1>
</header>
<div class="container-fluid no-bounds">
  <div class="card">
    <div class="card-body">
      <form [formGroup]="form">
        <div class="form-row" *ngIf="idCentroCusto">
          <div class="form-group col-12 col-md-1">
            <label for="idCentroCusto" translate> Id </label>
            <input class="form-control" type="text" readonly name="idCentroCusto" formControlName="idCentroCusto">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-12">
            <label for="idCentroCustoPai"> Centro de custo pai </label>
            <input-tree [source]="centrosCusto" value-property="descricao" key-property="idCentroCusto"
              children-property="filhos" name="idCentroCustoPai" formControlName="idCentroCustoPai"
              (empty-tree)="naoExistemContasDisponiveis($event)"></input-tree>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-lg-2">
            <label for="codigo" translate> Código </label>
            <input class="form-control" type="text" name="codigo" formControlName="codigo">
          </div>
          <div class="form-group required col-lg-10">
            <label for="descricao" translate> Descrição </label>
            <input class="form-control"
              [class.invalid]="form.controls.descricao.invalid && form.controls.descricao.dirty"
              type="text" name="descricao" formControlName="descricao">
            <span class="invalid" *ngIf="form.controls.descricao.invalid && form.controls.descricao.dirty">Preenchimento
              obrigatório</span>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group required col-lg-2">
            <label for="situacao" translate> Situação </label>
            <ng-select name="situacao" formControlName="situacao"
              [class.invalid]="form.controls.situacao.invalid && form.controls.situacao.dirty">
              <ng-option [value]="Situacao.Ativo">Ativo</ng-option>
              <ng-option [value]="Situacao.Inativo">Inativo</ng-option>
            </ng-select>
            <span class="invalid" *ngIf="form.controls.situacao.invalid && form.controls.situacao.dirty">Preenchimento
              obrigatório</span>
          </div>
          <div class="form-group required col-lg-8">
            <label for="idUsuarioResponsavel" translate> Usuário Responsável </label>
            <ng-select name="idUsuarioResponsavel" formControlName="idUsuarioResponsavel">
              <ng-option [value]="usuario.idUsuario" *ngFor="let usuario of usuarios">{{ usuario?.pessoaFisica?.nome }}
              </ng-option>
            </ng-select>
          </div>
          <div class="form-group col-lg-2 pt-2">
            <label></label>
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" (change)="onDefaultChange($event)" id="default"
                [checked]="form?.controls?.codigoDefault?.value">
              <label class="custom-control-label" for="default"> Definir como padrão </label>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- #region Itens -->
  <div class="card"
    *ngIf="idCentroCusto && this.usuarioAtual.permissaoAtual.pessoaJuridica.tipoAlcadaAprovacao !== this.tipoAlcadaAprovacaoEnum.unificada">
    <a class="card-header collapsed" data-toggle="collapse" href="#collapseAlcadas" (click)="permitirExibirAlcadas()">
      Alçadas
    </a>
    <div class="card-body">
      <div class="collapse" id="collapseAlcadas">
        <listar-alcadas-centro-custo [id-centro-custo]="idCentroCusto" *ngIf="exibirAlcadas">
        </listar-alcadas-centro-custo>
      </div>
    </div>
  </div>
  <!-- #endregion -->
</div>
