<ul class="nav bg-gray">
  <li class="nav-item">
    <a class="nav-link" role="button" [routerLink]="[ 'novo' ]"><i class="fas fa-plus"></i> Incluir</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" role="button" [class.disabled]="!centroSelecionado" [routerLink]="centroSelecionado ? [centroSelecionado?.idCentroCusto] : null"><i
        class="fas fa-pencil-alt"></i> Editar</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" role="button" [class.disabled]="!centroSelecionado" (click)="centroSelecionado ? solicitarExclusao(centroSelecionado?.idCentroCusto) : null"><i class="fas fa-trash-alt"></i>
      Excluir</a>
  </li>
</ul>
<header>
  <h1 class="title">Centros de custo</h1>
</header>
<div class="container-fluid no-bounds">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-12">
          <div class="no-content" *ngIf="!centrosCusto?.length" translate>GENERAL.NO_RECORDS_FOUND</div>
          <tree-root [(state)]="state" [nodes]="centrosCusto" (activate)="selecionarCentro($event)" *ngIf="centrosCusto?.length"></tree-root>
        </div>
      </div>
    </div>
  </div>
</div>
