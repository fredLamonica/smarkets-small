<div class="row d-flex align-items-center mb-2 pt-2" (click)="onClick()">
  <div class="col-2 col-xl-1 pl-0">
    <div class="box rounded" [style.background-color]="color"></div>
  </div>
  <div class="col-10 col-xl-11">
    <div class="row">
      <span class="text-uppercase font-weight-bold col-12 text-28">{{ value }}</span>
      <span class="col-12 text-20">{{ label }}</span>
    </div>
  </div>
</div>
