<smk-modal
 [botaoSalvarHabilitado]="true"
 titulo="Editar"
 fecharLabel="Cancelar"
 (fechar)="cancelar()"
 (salvar)="salvarCampos()"
>
  <form [formGroup]="form">
    <div class="row">
      <div class="form-group col-lg-4">
        <label for="situacaoPedido">Situação do Pedido</label>
        <ng-select
          labelForId="situacaoPedido"
          bindValue="index"
          bindLabel="name"
          clearAllText="Limpar"
          [items]="opcoesSituacao"
          formControlName="situacaoPedido"
          [hideSelected]="true">
        </ng-select>
      </div>
      <div class="form-group col-lg-4">
        <label for="dataRemessa">Data de Remessa</label>
        <input
          id="dataRemessa"
          class="form-control"
          type="date"
          formControlName="dataRemessa">
      </div>
      <div class="form-group col-lg-4">
        <label for="dataRemessa2">Data de Remessa 2</label>
        <input
          id="dataRemessa2"
          class="form-control"
          type="date"
          formControlName="dataRemessa2">
      </div>
    </div>
    <div class="row">
      <div class="form-group col-lg-4">
        <label for="motivo">Motivo</label>
        <input
          id="motivo"
          [title]="form.controls['motivo'].value"
          class="form-control"
          type="text"
          formControlName="motivo">
      </div>
      <div class="form-group col-lg-8">
        <label for="observacao">Observação</label>
        <input
          [title]="form.controls['observacao'].value"
          id="observacao"
          class="form-control"
          type="text"
          formControlName="observacao">
      </div>
    </div>
  </form>
</smk-modal>
