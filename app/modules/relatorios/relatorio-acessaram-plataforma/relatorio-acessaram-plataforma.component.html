<div class="header">
  <div class="header-search row align-items-center">
    <div class="col-lg-12">
      <h4 class="title text-uppercase">RELATÓRIO DE ACESSOS DE USUÁRIOS DE FORNECEDORES</h4>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-lg-12 align-items-center">
      <div class="form-row justify-content-center" [formGroup]="formFiltro">
        <div class="form-group col-lg-4" *ngIf="authService.usuario().permissaoAtual.isSmarkets">
          <label for="clientes"> Clientes</label>
          <ng-select formControlName="cliente" [items]="clientes" bindLabel="razaoSocial">
            <ng-template ng-option-tmp let-item="item">
              <div title="{{ item.cnpj + ' - ' + item.razaoSocial }}" class="align-self-center text-truncate">
                {{ item.razaoSocial }}
              </div>
            </ng-template>
          </ng-select>
        </div>
        <div class="form-group" [ngClass]="authService.usuario().permissaoAtual.isSmarkets ? 'col-lg-3' : 'col-lg-4'">
          <label for="dataInicio"> Período Inicial: </label>
          <input class="form-control" type="date" name="dataInicio" formControlName="dataInicio" />
        </div>
        <div class="form-group required"
          [ngClass]="authService.usuario().permissaoAtual.isSmarkets ? 'col-lg-3' : 'col-lg-4'">
          <label for="dataFim"> Período Final: </label>
          <input class="form-control" type="date" name="dataFim" required formControlName="dataFim" />
        </div>
        <div class="form-group col-lg-2">
          <label for="exportar"> </label>
          <button class="btn btn-primary btn-block mt-1" (click)="downloadRelatorio()">
            <i class="fas fa-download"></i> Exportar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
