<div class="modal-header">
  <div class="modal-title" id="modal-basic-title">
    {{ motivoDesclassificacao?.idMotivoDesclassificacao ? 'Alterar ' : 'Incluir ' }} Motivo de
    Desclassificação
  </div>
  <button type="button" class="close" aria-label="Close" (click)="cancelar()">
    <i class="fas fa-times"></i>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="form">
    <div class="row">
      <div class="form-group col-lg-2" *ngIf="motivoDesclassificacao?.idMotivoDesclassificacao">
        <label>ID:</label>
        <input
          type="text"
          class="form-control"
          formControlName="idMotivoDesclassificacao"
          readonly
        />
      </div>
      <div class="form-group col-lg-4">
        <label>Código:</label>
        <input type="text" class="form-control" formControlName="codigo" />
      </div>
      <div class="form-group required col">
        <label>Descrição:</label>
        <input
          type="text"
          class="form-control"
          formControlName="descricao"
          [class.invalid]="form.controls.descricao.invalid && form.controls.descricao.dirty"
        />
        <span
          class="invalid"
          *ngIf="form.controls.descricao.invalid && form.controls.descricao.dirty"
        >
          Preenchimento obrigatório
        </span>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" (click)="cancelar()" class="btn btn-outline-primary">
    <i class="fas fa-ban"></i> Cancelar
  </button>
  <button type="button" (click)="salvar()" class="btn btn-primary">
    <i class="fas fa-save"></i> Salvar
  </button>
</div>
