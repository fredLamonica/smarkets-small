<div class="modal-header">
  <div class="modal-title" id="modal-basic-title">Incluir Contratos</div>
  <button type="button" class="close" aria-label="Close" (click)="fechar()">
    <i class="fas fa-times"></i>
  </button>
</div>
<div class="modal-body">
  <div class="contrainer-fluid no-bounds">
    <div class="row mb-4">
      <div class="col">
        <input-busca placeholder="Buscar por ID ou titulo do contrato" (buscar)="buscar($event)">
        </input-busca>
      </div>
    </div>
    <div class="bg-lighter border-bottom row py-2 mx-0 d-none d-md-flex">
      <div class="col-md-1 align-self-center">
        <div class="custom-control custom-checkbox">
          <input
            type="checkbox"
            class="custom-control-input"
            id="selectAll"
            [ngModel]="allSelected"
            (change)="selectAll()"
          />
          <label class="custom-control-label align-top" for="selectAll"></label>
        </div>
      </div>
      <div class="col-md-1">
        <label class="font-weight-bold">ID</label>
      </div>
      <div class="col-md-4">
        <label class="font-weight-bold">Contrato:</label>
      </div>
      <div class="col-md-2">
        <label class="font-weight-bold">Data Início:</label>
      </div>
      <div class="col-md-2">
        <label class="font-weight-bold">Data Fim:</label>
      </div>
      <div class="col-md-2">
        <label class="font-weight-bold">Situação:</label>
      </div>
    </div>
    <div class="border-bottom row py-2 mx-0" *ngIf="!contratos?.length">
      <div class="col no-content" translate>GENERAL.NO_RECORDS_FOUND</div>
    </div>

    <div
      class="border-bottom row py-2 mx-0"
      *ngFor="let contrato of contratos; let i = index"
      (click)="select(contrato)"
    >
      <div class="col-1 d-flex d-md-none align-self-center">
        <div class="custom-control custom-checkbox">
          <input
            type="checkbox"
            class="custom-control-input"
            id="select{{ contrato.idContratoCatalogo }}"
            [ngModel]="contrato.checked"
            (click)="select(contrato)"
          />
          <label
            class="custom-control-label align-top"
            for="select{{ contrato.idContratoCatalogo }}"
          ></label>
        </div>
      </div>
      <div class="col-11 col-md-12">
        <div class="row">
          <div class="col-md-1 col-sm-3 align-self-center d-none d-md-flex">
            <div class="custom-control custom-checkbox">
              <input
                type="checkbox"
                class="custom-control-input"
                id="select{{ contrato.idContratoCatalogo }}"
                [ngModel]="contrato.checked"
              />
              <label
                class="custom-control-label align-top"
                for="select{{ contrato.idContratoCatalogo }}"
              ></label>
            </div>
          </div>
          <div class="col-6 col-md-1 col-sm-3 align-self-center">
            <label for="" class="font-weight-bold d-block d-md-none">ID:</label>
            <p class="mb-3 mb-lg-0">{{ contrato.idContratoCatalogo }}</p>
          </div>
          <div class="col-6 col-md-4 col-sm-3 align-self-center">
            <label for="" class="font-weight-bold d-block d-md-none">Contrato:</label>
            <p class="mb-3 mb-lg-0">{{ contrato.titulo }}</p>
          </div>
          <div class="col-6 col-md-2 col-sm-3 align-self-center">
            <label for="" class="font-weight-bold d-block d-md-none">Data Início:</label>
            <p class="mb-3 mb-lg-0">{{ contrato.dataInicio | date: 'dd/MM/yyyy' }}</p>
          </div>
          <div class="col-6 col-md-2 col-sm-3 align-self-center">
            <label for="" class="font-weight-bold d-block d-md-none">Data Fim:</label>
            <p class="mb-3 mb-lg-0">{{ contrato.dataFim | date: 'dd/MM/yyyy' }}</p>
          </div>
          <div class="col-md-2 col-sm-3 align-self-center">
            <label for="" class="font-weight-bold d-block d-md-none">Situação:</label>
            <p class="mb-3 mb-lg-0">{{ SituacaoContratoCatalogo[contrato.situacao] }}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-12">
        <pager
          size="sm"
          [page]="pagina"
          [total-pages]="totalPaginas"
          [records-per-page]="registrosPorPagina"
          (pagination)="paginacao($event)"
        ></pager>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-primary" (click)="fechar()">
    <i class="fas fa-ban"></i> Fechar
  </button>
  <button type="button" class="btn btn-primary" (click)="confirmar()">
    <i class="fas check"></i> Confirmar
  </button>
</div>
